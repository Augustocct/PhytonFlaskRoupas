<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body class="m-0" style="background-color: #F9F5F0;">
    {% include 'navbar.html' %}
    <div class="table-responsive container text-center mt-5">
        <table class="table table-hover table-bordered table-striped table-sm mt-5">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tamanho</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody>
                {% for r in roupas %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ r.nome }}</td>
                    <td>{{ r.tamanho }}</td>
                    <td>R${{ r.preco }}</td>
                    <td><a href=""><i class="bi bi-pencil-square"></i></a></td>
                    <td><a href=""><i class="bi bi-trash-fill"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- JS (jQuery, Popper.js, Bootstrap) para o navbar toggler e dropdown funcionarem -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9ScQZ6pG9mZQZ6Y5Rr1YlF6r9K8QbR9T8eJg"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
